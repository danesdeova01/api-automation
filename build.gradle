plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:5.4.0'   // untuk kode utama
    testImplementation 'org.testng:testng:7.5.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2' // opsional
}

test {
    useTestNG {
        suites 'src/test/resources/testng.xml'
    }
}
